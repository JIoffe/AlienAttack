<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mesh Import Utility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <style>
        html,body {
            height: 100%;
        }
        main > .navbar{
            box-shadow: 0 0 4px rgba(0,0,0,0.3);
        }
        .dynamic-list{
            display: flex;
            align-items: center;
        }

        .rounded-right-only{
            border-radius: 0 0.25rem 0.25rem 0!important;
        }

        .img-preview > img{
            width: 100%;
        }
        #cbuffer{
            display: none;
        }

        .flex-container{
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        .flex-0{
            flex: 0;
        }

        .flex-1{
            flex: 1;
        }

        .draggable{
            cursor: ha
        }

        .grab {
            cursor: -webkit-grab;
            cursor: grab;
        }
        .grab:active {
            cursor: -webkit-grabbing;
            cursor: grabbing;
        }

        .scroll-window{
            overflow-y: scroll;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        mesh-properties{
            position: relative;
            display: block;
            height: 100%;
        }

    </style>

    <script type="text/javascript" src="../dist/import-tool.bundle.min.js"></script>
</head>
<body>
    <main class="container-fluid px-0 flex-container">
        <editor-menu></editor-menu>
        <div class="row p-0 m-0 flex-1">
            <div class="col p-0">
                <mesh-properties></mesh-properties>
            </div>
            <div class="col p-0">
                <preview-window class="flex-container"></preview-window>
            </div>
        </div>
    </main>
    <canvas id="cbuffer"></canvas>
</body>
</html>
